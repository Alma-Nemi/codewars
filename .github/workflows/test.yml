name: Test Codewars Solutions
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Run tests
        run: |
          echo "=== Testing 8-kyu solutions ==="
          node 8-kyu/multiply.js
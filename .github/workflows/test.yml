name: Test Codewars Solutions
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Run tests
        run: |
          echo "=== Testing 8-kyu solutions ==="
          node 8-kyu/multiply.js
          node 8-kyu/even-or-odd.js

          echo "=== Testing 7-kyu solutions ==="
          node 7-kyu/disemvowel-trolls.js
          node 7-kyu/list-filtering.js
          node 7-kyu/isograms.js

      - name: Update status in README
        run: |
          node scripts/update-status.js
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Auto-update test statuses"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
